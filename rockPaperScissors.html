<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay() {
        let options = ["rock", "paper", "scissors"];
        let computerPick = options[Math.floor(Math.random() * options.length)];
        return computerPick;
    }

    function playerSelection() {
        let playerPick = prompt("Select your choice!", "Rock, Paper or Scissors");
        let playerPickCheck = playerPick.toLowerCase();
        while ((playerPickCheck != "rock" && playerPickCheck != "paper" && playerPickCheck != "scissors")) {
                playerPick = prompt("Try Again. Please pick 'Rock', 'Paper', or 'Scissors'", "Rock, Paper or Scissors");
                playerPickCheck = playerPick.toLowerCase();
           
        }
        return playerPickCheck;
    }

    function singleRound() {
        let playerPick = playerSelection();
        let computerPick = computerPlay();
        if (playerPick == computerPick){
          return "You tied!"
        }
        if (playerPick == "rock" && computerPick == "paper"){
          return "You lose! Paper beats Rock"
        }
        if (playerPick == "rock" && computerPick == "scissors") {
          return "You win! Rock beats Scissors"
        }
        if (playerPick == "paper" && computerPick == "scissors"){
          return "You lose! Scissors beats Paper"
        }
        if (playerPick == "paper" && computerPick == "rock") {
          return "You win! Paper beats Rock"
        }
        if (playerPick == "scissors" && computerPick == "rock"){
          return "You lose! Rock beats Scissors"
        }
        if (playerPick == "scissors" && computerPick == "paper") {
          return "You win! Scissors beats Paper"
        }

    }
    function game() {
      let playerScore = 0;
      let computerScore = 0;
      while (playerScore < 3 && computerScore < 3) {
        let roundResult = singleRound();
        if (roundResult == "You win! Rock beats Scissors" || roundResult == "You win! Scissors beats Paper" || roundResult == "You win! Paper beats Rock" ){
          playerScore++
        }
        else if (roundResult == "You lose! Rock beats Scissors" || roundResult == "You lose! Scissors beats Paper" || roundResult == "You lose! Paper beats Rock" ){
          computerScore++
        }
        console.log(roundResult + ". Player: " + playerScore + " - Computer: " + computerScore)

      }
      if (playerScore > computerScore) {
        return "You win. The final score is: Player: " + playerScore + " - Computer: " + computerScore
      }
      else {
        return "You lose. The final score is: Player: " + playerScore + " - Computer: " + computerScore
      }
    }
  </script>
</body>
</html>
